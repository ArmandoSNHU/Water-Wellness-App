<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Water Wellness</title>
</head>
<body>
    <div class="container">
        <h1>Water Wellness</h1>
        <div class="goal-info">
            <h2>Today's Goal: <span id="goal">2000 ml</span></h2>
            <h3>Total Drank: <span id="total-drank">0 ml</span></h3>
        </div>
        <div class="input-section">
            <input type="number" id="amount" placeholder="Enter amount (ml)" />
            <button onclick="addWater()">Log Water Intake</button>
        </div>
        <div class="progress">
            <h2>Progress</h2>
            <progress id="progress-bar" value="0" max="2000"></progress>
        </div>
        <div class="bottle-container">
            <div class="water-level">
                <svg class="bottle" viewBox="0 0 200 400">
                    <path class="wave" d="M0,300 C50,290 150,310 200,300 V400 H0 Z">
                        <animate
                          attributeName="d"
                          dur="5s"
                          repeatCount="indefinite"
                          values="
                            M0,300 C50,290 150,310 200,300 V400 H0 Z;
                            M0,290 C50,280 150,320 200,290 V400 H0 Z;
                            M0,300 C50,290 150,310 200,300 V400 H0 Z
                          " />
                    </path>
                </svg>
            </div>
        </div>
        <audio id="water-sound" src="assets/waterW.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
